name: Update GitHub Stats

# Allow manual & scheduled runs
on:
  schedule:
    - cron: "0 0 * * *"       # runs daily at midnight UTC (adjust if you want)
  workflow_dispatch:         # allows manual run from the Actions UI

# Need permission to write contents so the workflow can commit updated json files
permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Fetch contributions (GraphQL)
        run: |
          # create JSON query file to avoid escaping complexity
          cat > query.json <<'GRAPHQL'
{"query":"{ user(login: \"Shubham-168\") { contributionsCollection { contributionCalendar { totalContributions weeks { contributionDays { color contributionCount date } } } } } }"}
GRAPHQL
          curl -s -H "Authorization: bearer ${{ secrets.GITHUB_TOKEN }}" \
            -X POST https://api.github.com/graphql -d @query.json \
            > public/data/github-stats.json

      - name: Fetch repos (REST)
        run: |
          curl -s "https://api.github.com/users/Shubham-168/repos?per_page=100" \
            > public/data/repos.json

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/github-stats.json public/data/repos.json
          # commit only when there are changes
          git diff --quiet --exit-code || git commit -m "chore: update GitHub stats"
          git push origin HEAD:main
